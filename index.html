<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code With Hooria</title>
    <link rel="stylesheet" href="style.css">
    <!--GOOGLE FONT CDN-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="background-blur"></div>
    <div class="slider-container">
        <div class="slide-number">1/5</div>
        <div class="slider">
            <div class="slide">
                <div class="slide-content">
                    <img src="Images/1.jpg" alt="Anime 1">
                    <div class="slide-info">
                        <h2 class="slide-title">Spirit Away</h2>
                        <p class="slide-description">A magical journey through the spirit world</p>
                    </div>
                </div>
            </div>
            <div class="slide">
                <div class="slide-content">
                    <img src="Images/2.jpg" alt="Anime 2">
                    <div class="slide-info">
                        <h2 class="slide-title">Your Name</h2>
                        <p class="slide-description">A story of connection across time and space</p>
                    </div>
                </div>
            </div>
            <div class="slide">
                <div class="slide-content">
                    <img src="Images/3.jpg" alt="Anime 3">
                    <div class="slide-info">
                        <h2 class="slide-title">Attack on Titan</h2>
                        <p class="slide-description">The epic battle for humanity's survival</p>
                    </div>
                </div>
            </div>
            <div class="slide">
                <div class="slide-content">
                    <img src="Images/4.jpg" alt="Anime 4">
                    <div class="slide-info">
                        <h2 class="slide-title">Demon Slayer</h2>
                        <p class="slide-description">A tale of revenge and redemption</p>
                    </div>
                </div>
            </div>
            <div class="slide">
                <div class="slide-content">
                    <img src="Images/5.jpg" alt="Anime 5">
                    <div class="slide-info">
                        <h2 class="slide-title">One Piece</h2>
                        <p class="slide-description">Adventure on the high seas</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="navigation">
            <div class="nav-btn prev"></div>
            <div class="nav-btn next"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
